    <script>
        /*
        3. Crie um objeto para colocar nome e duas notas.
        Atribua nome e duas notas para o primeiro objeto, que será nosso primeiro aluno.
        Agora crie mais um objeto para colocar informações do nosso segundo aluno.
        Mostre as informações de cada aluno no console.
        Mostre também a média do primeiro aluno e a média do segundo aluno.
        Por fim mostre a média desta turma de 2 alunos.
        */

        let student1 = new Object();
        student1.nome = "Lucas"
        student1.grades = [6, 9];

        let student2 = new Object();
        student2.nome = "José"
        student2.grades = [10, 9]

        console.log(student1, student2)

        let averageStudent1 = averageStudent(student1.grades);
        let averageStudent2 = averageStudent(student2.grades);


        console.log(averageStudent1 + "\n" + averageStudent2);

        console.log(classAverage(averageStudent1, averageStudent2));

        function averageStudent(grades) { return (grades[0] + grades[1]) / 2; };

        function classAverage(student1, student2) { return (student1 + student2) / 2; };

    </script>
